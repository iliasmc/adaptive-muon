name: adaptive-muon
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core PyTorch dependencies
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=11.8  # Use pytorch-cuda=12.1 for CUDA 12.1, or cpuonly for CPU-only
  
  # Scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - pandas>=1.3.0

  # Code quality tools
  - black>=23.0.0
  - isort>=5.12.0
  - flake8>=6.0.0
  - pylint>=2.17.0
  - mypy>=1.0.0

  # Testing
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - pytest-xdist>=3.0.0

  # Pre-commit hooks
  - pre-commit>=3.0.0

  # Additional tools via pip
  - pip
  - pip:
    - flake8-docstrings>=1.7.0
    - types-all>=1.0.0
