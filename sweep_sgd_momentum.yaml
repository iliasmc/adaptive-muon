program: src/train_model.py
method: bayes
metric:
  goal: minimize
  name: val/loss
early_terminate:
  type: hyperband
  min_iter: 20  
  eta: 2
parameters:
  conv_optimizer:
    value: sgd
  conv_momentum:
    max: 1.0
    min: 0.0
    distribution: uniform
  sgd_momentum:
    max: 1.0
    min: 0.0
    distribution: uniform
  results_root:
    value: .
  num_epochs:
    value: 100
  batch_size:
    max: 512
    min:  128
    distribution: int_uniform
  whitening:
    values:
      - "true"
      - "false"
    distribution: categorical
  val_split:
    value: 0.1
  scheduler:
    value: cosine
  head_lr:
    max: 1.0
    min: 0.01
    distribution: uniform
  conv_lr:
    max: 0.2
    min: 0.005
    distribution: uniform
  bias_lr:
    max: 1.0
    min: 0.01
    distribution: uniform
  block3:
    value: 48
  block2:
    value: 48
  block1:
    value: 24
  wandb:
    value: "false"